<h4>Add Characters</h4>
    <form action="" class="row" (ngSubmit)="emitCharacter()">
      <input
      type="text" [(ngModel)]="character.name"
      name="name"
      placeholder="Name"
      class="form-control mb-2">

      <input
      type="text" [(ngModel)]="character.power"
      name="power"
      placeholder="Power" class="form-control mb-2">

      <button
      class="btn btn-primary" type="submit">Agregar</button>

      <!--<pre>{{character | json}}</pre>-->
    </form>
