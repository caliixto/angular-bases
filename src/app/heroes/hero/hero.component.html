<h1>{{name}}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>

  <td>Edad:</td>
  <dd>{{age}} </dd>

  <td>Metodo:</td>
  <dd>{{getHeroDescription()}} </dd>

  <td>Capitalizado:</td>
  <dd>{{ capitalizeName }}</dd>
</dl>


<button class="btn btn-primary mx-2" *ngIf="name !=='Batman'" (click)="changeHero()">Cambiar Nombre</button>

<button class="btn btn-primary " *ngIf="age !==37" (click)="changeAge()">Cambiar Edad</button>

<button class="btn btn-primary mx-2" (click)="resetForm()">Reset</button>
